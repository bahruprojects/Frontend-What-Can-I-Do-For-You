<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Can I Do For You?</title>
  <style>
    /* CSS Styling untuk form yang modern dan responsive */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #87ceeb 100%, #87ceeb 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      color: #333;
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    
    .header p {
      color: #666;
      font-size: 1.1em;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #0624a7;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    select {
      cursor: pointer;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .char-count {
      text-align: right;
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    
    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #4682b4 100%, #4682b4 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #87ceeb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 5px;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #c3e6cb;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      .header h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>What Can I Do For You?</h1>
      <p>Please fill out the form below to contact me.</p>
    </div>
    
    <form id="contactForm">
      <!-- Input Nama -->
      <div class="form-group">
        <label for="yourName">Your Name *</label>
        <input type="text" id="yourName" name="yourName" required>
        <div class="error" id="nameError"></div>
      </div>
      
      <!-- Input Tipe Institusi -->
      <div class="form-group">
        <label for="institutionType">Your Institution Type *</label>
        <select id="institutionType" name="institutionType" required>
          <option value="">-- Select your institution type --</option>
          <option value="Government Institution">Government Institution</option>
          <option value="Private Company">Private Company</option>
          <option value="University/School">University/School</option>
          <option value="Personal">Personal</option>
        </select>
        <div class="error" id="institutionTypeError"></div>
      </div>
      
      <!-- Input Nama Institusi -->
      <div class="form-group">
        <label for="institutionName">Your Institution Name *</label>
        <input type="text" id="institutionName" name="institutionName" required>
        <div class="error" id="institutionNameError"></div>
      </div>
      
      <!-- Input Nomor Telepon -->
      <div class="form-group">
        <label for="phoneNumber">Your Phone Number *</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        <div class="error" id="phoneError"></div>
      </div>
      
      <!-- Input Email -->
      <div class="form-group">
        <label for="email">Your Email *</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>
      </div>
      
      <!-- Input Kota -->
      <div class="form-group">
        <label for="city">Your City *</label>
        <input type="text" id="city" name="city" required>
        <div class="error" id="cityError"></div>
      </div>
      
      <!-- Input Alasan Kontak -->
      <div class="form-group">
        <label for="reason">What Is Your Reason For Contacting Me? *</label>
        <textarea id="reason" name="reason" required minlength="10" maxlength="1000" 
                  placeholder="Minimal 10 karakter, maksimal 1000 karakter"></textarea>
        <div class="char-count">
          <span id="charCount">0</span>/1000 karakter
        </div>
        <div class="error" id="reasonError"></div>
      </div>
      
      <!-- Tombol Submit -->
      <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
      
      <!-- Loading Indicator -->
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Mengirim data...</p>
      </div>
      
      <!-- Success Message -->
      <div class="success" id="successMessage" style="display: none;">
        Thank you for filled the form. I'll contact you later.
      </div>
    </form>
  </div>

  <script>
    // JavaScript untuk menangani form dan validasi
    
    // Inisialisasi variabel
    let geolocation = '';
    let deviceInfo = '';
    let platformInfo = '';
    
    // Fungsi untuk mendeteksi device dan platform
    function detectDeviceAndPlatform() {
      const userAgent = navigator.userAgent;
      const platform = navigator.platform;
      
      // Deteksi Device Type
      let device = 'Unknown';
      if (/tablet|ipad|playbook|silk/i.test(userAgent)) {
        device = 'Tablet';
      } else if (/mobile|iphone|ipod|android|blackberry|opera|mini|windows\sce|palm|smartphone|iemobile/i.test(userAgent)) {
        device = 'Mobile';
      } else {
        device = 'Desktop';
      }
      
      // Deteksi Platform/OS
      let detectedPlatform = 'Unknown';
      if (platform.indexOf('Win') !== -1) {
        detectedPlatform = 'Windows';
      } else if (platform.indexOf('Mac') !== -1) {
        detectedPlatform = 'macOS';
      } else if (platform.indexOf('Linux') !== -1) {
        detectedPlatform = 'Linux';
      } else if (/android/i.test(userAgent)) {
        detectedPlatform = 'Android';
      } else if (/iphone|ipad|ipod/i.test(userAgent)) {
        detectedPlatform = 'iOS';
      }
      
      // Tambahan info browser
      let browser = 'Unknown';
      if (userAgent.indexOf('Chrome') > -1) {
        browser = 'Chrome';
      } else if (userAgent.indexOf('Firefox') > -1) {
        browser = 'Firefox';
      } else if (userAgent.indexOf('Safari') > -1) {
        browser = 'Safari';
      } else if (userAgent.indexOf('Edge') > -1) {
        browser = 'Edge';
      } else if (userAgent.indexOf('Opera') > -1) {
        browser = 'Opera';
      }
      
      // Gabungkan informasi
      deviceInfo = `${device} (${browser})`;
      platformInfo = `${detectedPlatform} (${platform})`;
      
      console.log('Device detected:', deviceInfo);
      console.log('Platform detected:', platformInfo);
    }
    
    // Jalankan deteksi saat halaman dimuat
    window.addEventListener('load', function() {
      detectDeviceAndPlatform();
    });
    
    // Event listener untuk character count pada textarea
    document.getElementById('reason').addEventListener('input', function() {
      const charCount = this.value.length;
      document.getElementById('charCount').textContent = charCount;
      
      // Ubah warna jika mendekati batas
      const charCountElement = document.getElementById('charCount');
      if (charCount > 280) {
        charCountElement.style.color = '#e74c3c';
      } else if (charCount > 250) {
        charCountElement.style.color = '#f39c12';
      } else {
        charCountElement.style.color = '#666';
      }
    });
    
    // Fungsi validasi form
    function validateForm() {
      let isValid = true;
      
      // Reset error messages
      document.querySelectorAll('.error').forEach(error => error.textContent = '');
      
      // Validasi nama
      const name = document.getElementById('yourName').value.trim();
      if (!name) {
        document.getElementById('nameError').textContent = 'Nama harus diisi';
        isValid = false;
      }
      
      // Validasi tipe institusi
      const institutionType = document.getElementById('institutionType').value;
      if (!institutionType) {
        document.getElementById('institutionTypeError').textContent = 'Pilih tipe institusi';
        isValid = false;
      }
      
      // Validasi nama institusi
      const institutionName = document.getElementById('institutionName').value.trim();
      if (!institutionName) {
        document.getElementById('institutionNameError').textContent = 'Nama institusi harus diisi';
        isValid = false;
      }
      
      // Validasi nomor telepon
      const phone = document.getElementById('phoneNumber').value.trim();
      if (!phone) {
        document.getElementById('phoneError').textContent = 'Nomor telepon harus diisi';
        isValid = false;
      } else if (!/^\d+$/.test(phone)) {
        document.getElementById('phoneError').textContent = 'Nomor telepon hanya boleh berisi angka';
        isValid = false;
      }
      
      // Validasi email
      const email = document.getElementById('email').value.trim();
      if (!email) {
        document.getElementById('emailError').textContent = 'Email harus diisi';
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById('emailError').textContent = 'Format email tidak valid';
        isValid = false;
      }
      
      // Validasi kota
      const city = document.getElementById('city').value.trim();
      if (!city) {
        document.getElementById('cityError').textContent = 'Kota harus diisi';
        isValid = false;
      }
      
      // Validasi alasan
      const reason = document.getElementById('reason').value.trim();
      if (!reason) {
        document.getElementById('reasonError').textContent = 'Alasan kontak harus diisi';
        isValid = false;
      } else if (reason.length < 10) {
        document.getElementById('reasonError').textContent = 'Alasan minimal 10 karakter';
        isValid = false;
      } else if (reason.length > 1000) {
        document.getElementById('reasonError').textContent = 'Alasan maksimal 1000 karakter';
        isValid = false;
      }
      
      return isValid;
    }
    
    // Fungsi untuk mendapatkan geolocation
    function getGeolocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          resolve('Geolocation not supported');
          return;
        }
        
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            resolve(`${lat}, ${lng}`);
          },
          (error) => {
            console.log('Geolocation error:', error);
            resolve('Location access denied');
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      });
    }
    
    // Event listener untuk form submit
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Validasi form
      if (!validateForm()) {
        return;
      }
      
      // Tampilkan loading
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('loading').style.display = 'block';
      
      try {
        // Minta izin geolocation setelah submit
        geolocation = await getGeolocation();
        
        // Pastikan device dan platform info sudah terdeteksi
        if (!deviceInfo || !platformInfo) {
          detectDeviceAndPlatform();
        }
        
        // Kumpulkan data form
        const formData = {
          yourName: document.getElementById('yourName').value.trim(),
          yourInstitutionType: document.getElementById('institutionType').value,
          yourInstitutionName: document.getElementById('institutionName').value.trim(),
          yourPhoneNumber: document.getElementById('phoneNumber').value.trim(),
          yourEmail: document.getElementById('email').value.trim(),
          yourCity: document.getElementById('city').value.trim(),
          whatIsYourReasonForContactingMe: document.getElementById('reason').value.trim(),
          timestamp: new Date().toISOString(),
          geolocation: geolocation,
          device: deviceInfo,
          platform: platformInfo
        };
        
        console.log('Form data to submit:', formData);
        
        // Kirim data ke Google Apps Script
        google.script.run
          .withSuccessHandler(onSuccess)
          .withFailureHandler(onFailure)
          .submitForm(formData);
        
      } catch (error) {
        console.error('Error:', error);
        onFailure(error);
      }
    });
    
    // Callback sukses
    function onSuccess(result) {
      console.log('Success result:', result);
      
      // Sembunyikan loading
      document.getElementById('loading').style.display = 'none';
      
      // Tampilkan pesan sukses
      document.getElementById('successMessage').style.display = 'block';
      
      // Redirect ke LinkedIn setelah 3 detik
      setTimeout(() => {
        if (result.redirectUrl) {
          window.open(result.redirectUrl, '_blank');
        } else {
          window.open('https://www.google.com/404', '_blank');
        }
      }, 3000);
    }
    
    // Callback error
    function onFailure(error) {
      console.error('Error:', error);
      
      // Sembunyikan loading
      document.getElementById('loading').style.display = 'none';
      
      // Aktifkan kembali tombol submit
      document.getElementById('submitBtn').disabled = false;
      
      // Tampilkan pesan error
      alert('Terjadi kesalahan: ' + (error.message || error.toString()) + '. Silakan coba lagi.');
    }
  </script>
</body>
</html>
